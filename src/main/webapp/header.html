<script>
    //判断是否登录，然后影藏
    $(function () {
        $.get("login/getLoginTelno", {}, function (result) {
            var data = result.data;
            console.log("index page data :"+data);
            if (data != null) {
                var customerTelno = "欢迎，" + data.customerTelno;
                console.log("customerTelno:" + customerTelno);
                $("#span_username").html(customerTelno);
                $(".login_out").hide();
                $(".login").show();
            } else {
                console.log("未登录");
                $(".login_out").show();
                $(".login").hide();
            }
        });
    });



    // jQuery.post(url,data,success(data, textStatus, jqXHR),dataType)
    //退出
    $(".logout").click(function(){
        console.log("用户退出=================");
        $.get("/ssm_demo/login/logout", {}, function (result) {
            console.log("result:" + result);
            var logoutStatus =result.status;
            console.log("logoutStatus:==="+logoutStatus);
            if(logoutStatus=="SUCCESS") {
                //退出成功
                $(".login_out").show();
                $(".login").hide();
            }else {
                alert("退出失败");
            }
        });
    });


</script>
